<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to sggs</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <div class="logininfo">
            <form action="" id="Login">
                <h3>Login to sggs</h3>

                <div class="username">
                    <div class="label"><label for="username" id="username">Username</label></div>
                    <input type="text" name="username" required>
                </div>

                <div class="password">
                    <div class="label"><label for="password" id="password">Password</label></div>
                    <input type="password" name="password" required>
                </div>

                <div class="forgotpass" >
                    <a href="/forget pass/fp.html">Forget Password?</a>
                </div>

                <div class="login">
                    <a href="/home/home.html"><button id="login">Log In</button></a>
                </div>

                <div class="signup">
                    <p>OR</p>
                    <a class="cna" href="/new account/cna.html">Create new account!</a>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
